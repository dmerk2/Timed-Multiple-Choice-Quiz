<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Game</title>
  <link rel="stylesheet" href="./Develop/css/style.css" />

</head>

<body>
  <div class="container">
    <div id="countdown"></div>
    <div id="question-container">
      <h1 id="question">Question
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </h1>
      <div class="controls">
        <button id="start-btn" class="start-btn">Start</button>
        <button id="next-btn" class="start-btn btn">Next</button>
      </div>
    </div>
  </div>
  <script src="./Develop/js/script.js"></script>

</body>

</html>

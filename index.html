<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Develop/css/style.css">
  <title>Timed Coding Quiz</title>

</head>

<body>
  <header>
    <div id=leaderboard-link>View Highscores</div>
    <div>Time Left: <span id="time"></span></div>
  </header>

  <main>
    <div id=start-card class="card">
      <h2 id=title>Coding Quiz</h2>
      <p>You have 1 minute to answer the following questions. Every incorrect
        question will deduct 5 seconds to complete the quiz.
      </p>
      <button id=start-button class="button">Start</button>
    </div>

    <div hidden id=question-card class="card">

      <h2 id=question-text></h2>

      <div id=quiz-options>
        <button id=option0 class="button option-button"></button>
        <button id=option1 class="button option-button"></button>
        <button id=option2 class="button option-button"></button>
        <button id=option3 class="button option-button"></button>
      </div>

      <div id=result-div>
        <hr>
        <p id=result-text></p>
      </div>

    </div>

    <div hidden id=score-card class="card">
      <h2>Finished!</h2>
      <p>Your final score is <span id="score"></span>.</p>
      <form class="inline-form" id="submission-form">
        <label for="initials">Enter initials: </label>
        <input type="text" id="initials">
        <button id="submit-button" class="button">Submit</button>
      </form>
    </div>

    <div hidden id=leaderboard-card class="card">
      <h2>Highscores</h2>
      <ol id="highscore-list">
      </ol>
      <div class="inline-buttons">
        <button id="back-button" class="button">Play again?</button>
        <button id="clear-button" class="button">Clear all Highscores?</button>
      </div>
    </div>

  </main>

  <script src="./Develop/js/script.js"></script>
</body>

</html>
